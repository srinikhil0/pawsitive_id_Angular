        <div class="home__desc">
            <p>
                <q>No need to put on your doggie detective hat. <br> Just upload your photo, and we'll reveal your furry
                    friend's breed, no magnifying glass required!</q>

    <div class="right__container">
        <div class="home__title">
            <!-- <h1>PawsitiveID</h1>  -->
        </div>

        <div class="upload__img">
            <div class="upload__preview">
                <img class="upload__img__bg" id="upload__file__bg" src="../../assets/images/logo/home_page.png" alt="">
                <img id="file-ip-1-preview" class="file-ip-1-preview">
            </div>

            <!-- actual upload which is hidden -->
            <input type="file" #uploadBtn id="upload__btn" accept="image/*" (change)="onFileChange($event)"
                onchange="showPreview(event);" hidden />
        </div>

        <div class="upload__btn__div">

            <!-- our custom upload button -->
            <label class="upload__btn" for="upload__btn"><i class="uil uil-upload"></i>
                Upload Your Pug-Shot </label>

            <!-- name of file chosen -->
            <span id="file-chosen">{{ fileChosen }}</span>
        </div>

        <!-- Add this div for the custom popup dialog -->
        <div class="custom-popup" id="custom-popup">
            <div class="popup-content">
                <span class="close-popup" id="close-popup">&times;</span>
                <p>Please upload an image file in .png or .jpg format.</p>
            </div>
        </div>


        <div class="result__bar">
            <p class="results__desc">
                wuff wuff!! <br><br>
                <span>The Dog Breed is: {{responseBreed}}</span>
            </p>
        </div>

    </div>


</div>
